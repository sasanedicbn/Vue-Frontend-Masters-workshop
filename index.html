<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What would you do?</title>
  </head>
  <body>
    <div id="app">
      <p v-if="charactersList.length === 0">There are is not caracthers</p>
      <ul v-else>
        <li v-for="character in charactersList">
          <p>
            {{character.name}}
            <button @:click="addFavouriteCharacters(character.name)">
              Favourite
            </button>
          </p>
        </li>
      </ul>
      <hr />
      <!-- ---------------------------------------------- -->
      <!-- ---------------------------------------------- -->
      <h2>This is favourite characters</h2>
      <ul v-if="favourteCharacter.length > 0">
        <li v-for="favCharacter of favourteCharacter">{{favCharacter}}</li>
      </ul>
      <p v-else>There are not fav characters yet.</p>
      <h3>Below you can add some new character</h3>
      <label for="character-name">new characther</label>
      <input
        type="text"
        v-model="newCharacters.name"
        @keyup.enter="addFavouriteCharacters"
      />
      <!-- <button @:click="addFavouriteCharacters(newCharacter)">
        Add new charater
      </button> -->
      <!-- ---------------------------------------------- -->
      <!-- ---------------------------------------------- -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data: () => ({
          newCharacters: {
            name: "",
          },
          charactersList: [
            { name: "John" },
            { name: "Eted" },
            { name: "Roaman" },
            { name: "Emanuel" },
          ],
          favourteCharacter: [],
        }),
        methods: {
          addFavouriteCharacters(character) {
            this.favourteCharacter.push(this.newCharacters.name);
            this.newCharacters.name = "";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
