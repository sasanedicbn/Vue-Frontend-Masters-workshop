<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What would you do?</title>
  </head>
  <body>
    <div id="app">
      <h1>Counter</h1>
      <p v-bind:data-increment-by="incrementAmount">{{count}}</p>
      <button @:click="incrementCount(10, $event)">Increment</button>
      <!-- et ovo ili v-on je isto et je sinttic sugar  -->
      <div>
        <h2>{{incrementAmount}}</h2>
        <label for="incrementAmount">Increment by</label>
        <input type="number" v-model="incrementAmount" />
        <!-- v-model === two-way bng -->
      </div>
      <hr />
      <p v-if="charactersList.length === 0">There are no characters</p>
      <ul v-else>
        <li v-for="character of charactersList">{{character.name}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
            incrementAmount: 0,
            charactersList: [
              { name: "Jovan" },
              { name: "Etel" },
              { name: "Roman" },
              { name: "Emanuel" },
            ],
          };
        },
        methods: {
          incrementCount(amount) {
            console.log(amount, "amount");
            console.log(event);
            this.count += this.incrementAmount;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
